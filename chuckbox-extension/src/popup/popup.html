<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuckbox Sync</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      padding: 16px;
      background: #fafaf9;
      color: #1c1917;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e7e5e4;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1c1917;
    }

    .subtitle {
      font-size: 12px;
      color: #78716c;
    }

    .status-card {
      background: white;
      border: 1px solid #e7e5e4;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.green { background: #059669; }
    .status-dot.yellow { background: #d97706; }
    .status-dot.red { background: #dc2626; }
    .status-dot.gray { background: #a8a29e; }

    .status-label {
      font-size: 13px;
      color: #57534e;
    }

    .status-value {
      font-size: 13px;
      font-weight: 500;
      margin-left: auto;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #059669;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #047857;
    }

    .btn-primary:disabled {
      background: #a8a29e;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: white;
      color: #1c1917;
      border: 1px solid #e7e5e4;
      margin-top: 8px;
    }

    .btn-secondary:hover {
      background: #f5f5f4;
    }

    .error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .success {
      background: #ecfdf5;
      border: 1px solid #a7f3d0;
      color: #059669;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .progress {
      margin-bottom: 12px;
    }

    .progress-bar {
      height: 4px;
      background: #e7e5e4;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #059669;
      transition: width 0.3s;
    }

    .progress-text {
      font-size: 12px;
      color: #78716c;
      margin-top: 4px;
    }

    .result-summary {
      font-size: 13px;
      line-height: 1.5;
    }

    .result-summary strong {
      color: #059669;
    }

    .settings {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e7e5e4;
    }

    .settings-title {
      font-size: 12px;
      font-weight: 600;
      color: #78716c;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .input-group {
      margin-bottom: 8px;
    }

    .input-label {
      font-size: 12px;
      color: #57534e;
      margin-bottom: 4px;
      display: block;
    }

    .input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e7e5e4;
      border-radius: 6px;
      font-size: 13px;
      background: white;
    }

    .input:focus {
      outline: none;
      border-color: #059669;
      box-shadow: 0 0 0 2px rgba(5, 150, 105, 0.1);
    }

    .link {
      color: #059669;
      text-decoration: none;
      font-size: 13px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    .btn-clear {
      padding: 8px 12px;
      border: 1px solid #e7e5e4;
      border-radius: 6px;
      font-size: 12px;
      background: white;
      color: #78716c;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-clear:hover {
      background: #f5f5f4;
      color: #57534e;
    }

    .info-text {
      font-size: 12px;
      color: #78716c;
      margin-top: 8px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <div>
      <div class="title">Chuckbox Sync</div>
      <div class="subtitle" id="headerSubtitle">Scoutbook Roster Import</div>
    </div>
  </div>

  <!-- Connected Unit Display -->
  <div class="status-card" id="unitCard" style="display: none;">
    <div class="status-row">
      <div class="status-dot green"></div>
      <span class="status-label">Connected to</span>
      <span class="status-value" id="unitName" style="color: #059669;"></span>
    </div>
    <div class="status-row">
      <div class="status-dot" id="pageDot"></div>
      <span class="status-label">Roster Page</span>
      <span class="status-value" id="pageStatus">Checking...</span>
    </div>
  </div>

  <!-- Not Connected Card -->
  <div class="status-card" id="notConnectedCard">
    <div class="status-row">
      <div class="status-dot red"></div>
      <span class="status-label">Status</span>
      <span class="status-value" id="connectionStatus" style="color: #dc2626;">Not Connected</span>
    </div>
  </div>

  <!-- Error Message -->
  <div class="error hidden" id="errorMessage"></div>

  <!-- Success Message -->
  <div class="success hidden" id="successMessage">
    <div class="result-summary" id="resultSummary"></div>
  </div>

  <!-- Progress -->
  <div class="progress hidden" id="progressSection">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    <div class="progress-text" id="progressText">Preparing...</div>
  </div>

  <!-- Main Action Button -->
  <button class="btn btn-primary" id="syncBtn" disabled>
    <span id="syncBtnText">Sync Roster</span>
    <div class="spinner hidden" id="syncSpinner"></div>
  </button>

  <a class="btn btn-secondary" id="viewInChuckbox" href="#" target="_blank">
    View in Chuckbox
  </a>

  <p class="info-text" id="infoText">
    Navigate to your Scoutbook roster page to enable sync.
  </p>

  <!-- Settings Section -->
  <div class="settings" id="settingsSection">
    <div class="settings-title">Settings</div>
    <div class="input-group">
      <label class="input-label" for="tokenInput">Extension Token</label>
      <div style="display: flex; gap: 8px; align-items: center;">
        <input type="password" class="input" id="tokenInput" placeholder="Paste token from Chuckbox" style="flex: 1;">
        <div class="spinner hidden" id="tokenSpinner" style="flex-shrink: 0;"></div>
        <button class="btn-clear hidden" id="clearTokenBtn" type="button">Disconnect</button>
      </div>
    </div>
    <p class="info-text" id="tokenInfoText">
      Get a token from <a href="https://chuckbox.app/settings/integrations" target="_blank" class="link">Chuckbox Settings</a>
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
