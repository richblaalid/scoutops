<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4332"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
  </defs>
  
  <!-- Icon Mark - Stylized compass/waypoint with operational grid -->
  <g transform="translate(10, 10)">
    <!-- Outer ring -->
    <circle cx="40" cy="40" r="36" fill="none" stroke="url(#logoGradient)" stroke-width="3"/>
    
    <!-- Compass cardinal points -->
    <path d="M40 8 L43 20 L40 17 L37 20 Z" fill="#D4A574"/>
    <path d="M72 40 L60 43 L63 40 L60 37 Z" fill="#1B4332"/>
    <path d="M40 72 L37 60 L40 63 L43 60 Z" fill="#1B4332"/>
    <path d="M8 40 L20 37 L17 40 L20 43 Z" fill="#1B4332"/>
    
    <!-- Center operational crosshair -->
    <circle cx="40" cy="40" r="8" fill="#1B4332"/>
    <circle cx="40" cy="40" r="4" fill="#D4A574"/>
    
    <!-- Grid lines suggesting dashboard/ops -->
    <line x1="25" y1="40" x2="32" y2="40" stroke="#2D6A4F" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="48" y1="40" x2="55" y2="40" stroke="#2D6A4F" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="40" y1="25" x2="40" y2="32" stroke="#2D6A4F" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="40" y1="48" x2="40" y2="55" stroke="#2D6A4F" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark -->
  <text x="105" y="62" font-family="'Outfit', 'Avenir Next', 'Helvetica Neue', sans-serif" font-size="42" font-weight="700" fill="#1B4332">Scout</text>
  <text x="227" y="62" font-family="'Outfit', 'Avenir Next', 'Helvetica Neue', sans-serif" font-size="42" font-weight="700" fill="#D4A574">Ops</text>
  
  <!-- Tagline -->
  <text x="105" y="82" font-family="'Outfit', 'Avenir Next', 'Helvetica Neue', sans-serif" font-size="12" font-weight="400" letter-spacing="2" fill="#52796F">UNIT OPERATIONS SIMPLIFIED</text>
</svg>
