<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4332"/>
      <stop offset="100%" style="stop-color:#2D6A4F"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>

  <!-- Compass outer ring -->
  <circle cx="90" cy="90" r="56" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="4"/>

  <!-- Compass cardinal points -->
  <path d="M90 22 L96 44 L90 36 L84 44 Z" fill="#D4A574"/>
  <path d="M158 90 L136 96 L144 90 L136 84 Z" fill="rgba(255,255,255,0.85)"/>
