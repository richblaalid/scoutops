  <path d="M22 90 L44 84 L36 90 L44 96 Z" fill="rgba(255,255,255,0.7)"/>

  <!-- Center operational crosshair -->
  <circle cx="90" cy="90" r="14" fill="rgba(255,255,255,0.95)"/>
  <circle cx="90" cy="90" r="7" fill="#D4A574"/>

  <!-- Grid lines -->
  <line x1="56" y1="90" x2="70" y2="90" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
  <line x1="110" y1="90" x2="124" y2="90" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
  <line x1="90" y1="56" x2="90" y2="70" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
  <line x1="90" y1="110" x2="90" y2="124" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
</svg>
